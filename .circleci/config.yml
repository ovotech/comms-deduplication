version: 2.1

commands:

  store_sbt_cache:
    description: "Restore sbt cache"
    steps:
    - save_cache:
        key: dependencies-{{ .Branch }}-{{ checksum "build.sbt" }}
        paths:
        - /home/circleci/.ivy2
        - /home/circleci/.sbt

  restore_sbt_cache:
    description: "Restore sbt cache"
    steps:
    - restore_cache:
        keys:
        - dependencies-{{ .Branch }}-{{ checksum "build.sbt" }}
        - dependencies-{{ .Branch }}
        - dependencies

  add_github_host_ssh_key:
    description: "Add the github host SSH key"
    steps:
    - run:
        name: Adding the github host SSH key
        command: |
          echo 'Adding the github host SSH key...'
          mkdir -p -m 0700 ~/.ssh/
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
  configure_git_credentials:
    description: "Configure git credentials"
    steps:
    - run:
        name: Configure git credentials
        command: |
          git config user.name ovo-comms-circleci
          git config user.email "hello.comms@ovoenergy.com"

executors:
  docker:
    docker:
    - image: circleci/openjdk:8-jdk
    environment:
      JAVA_OPTS: "-Xmx1g -Xss2m -XX:MaxMetaspaceSize=1g -XX:MetaspaceSize=1g -XX:+CMSClassUnloadingEnabled"
      DEFAULT_AWS_REGION: "eu-west-1"
      AWS_REGION: "eu-west-1"

  machine:
    machine:
      enabled: true
      image: circleci/classic:edge

    environment:
      JAVA_OPTS: "-Xmx1g -Xss2m -XX:MaxMetaspaceSize=1g -XX:MetaspaceSize=1g -XX:+CMSClassUnloadingEnabled"
      DEFAULT_AWS_REGION: "eu-west-1"
      AWS_REGION: "eu-west-1"

jobs:
  build:

    executor: docker

    steps:

    - checkout

    - restore_sbt_cache

    - run: sbt update

    - store_sbt_cache

    - run:
        name: Scalafmt Check
        command: sbt scalafmtCheckAll

    - run:
        name: Compile
        command: sbt test:compile

    - persist_to_workspace:
        root: .
        paths: # TODO is there a better way to do this? So that the publish step doesn't have to recompile everything.
        - target
        - project/target
        - project/project/target
        - core/target
        - clients/target

  test:

    executor: machine

    steps:

    - checkout

    - attach_workspace:
        at: .

    - restore_sbt_cache

    - run:
        name: Test
        command: sbt test:test

    - store_test_results:
        path: target/test-reports

    - store_artifacts:
        path: target/gc.log

  integration_test:

    executor: docker

    steps:

    - checkout

    - attach_workspace:
        at: .

    - restore_sbt_cache

    - run:
        name: Test
        command: sbt it:test

    - store_test_results:
        path: target/test-reports

  publish:

    executor: docker

    steps:
    - checkout

    - attach_workspace:
        at: .

    - restore_sbt_cache

    - add_github_host_ssh_key

    - configure_git_credentials

    - run:
        name: Tag Release
        command: build/tag.sh

    - run:
        name: Release
        command: sbt releaseEarly

workflows:
  build-and-deploy:
    jobs:
    - build
    - test:
        requires:
        - build
    - integration_test:
        requires:
        - build
    - publish:
        requires:
        - build
        - test
        - integration_test
        filters:
          branches:
            only:
            - master
